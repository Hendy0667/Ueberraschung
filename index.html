<body>
    <div id="password-section">
        <h1>ðŸ”’ Nur fÃ¼r Mia und Hendrik ðŸ’–</h1>
        <p>Bitte Passwort eingeben:</p>
        <input type="password" id="passwordInput" placeholder="Passwort eingeben">
        <br>
        <button onclick="checkPassword()">Freischalten</button>
    </div>

    <div id="content">
        <h1>ðŸ’–Seit wir zusammen sindðŸ’–</h1>
        <p>Seit dem 25. Mai 2025 um 13:42 Uhr</p>
        <div id="timer">LÃ¤dt...</div>
        <div id="extraText" style="display: none;"></div>

        <div id="music-buttons">
            <button onclick="changeSong('experience.mp3')">ðŸŽ» Experience</button>
            <button onclick="changeSong('a_million_dreams.mp3')">ðŸŒŸ A Million Dreams</button>
        </div>

        <audio id="loveMusic" autoplay>
            <source src="experience.mp3" type="audio/mpeg">
            Dein Browser unterstÃ¼tzt kein Audio.

    <script>
        const startDate = new Date("2025-05-25T13:42:00");
        const showFrom = new Date("2025-07-25T13:42:00"); // 2 Monate
        const showUntil = new Date("2025-08-25T13:42:00"); // 3 Monate

        function updateTimer() {
            const now = new Date();
            let diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365.25));
            diff -= years * 1000 * 60 * 60 * 24 * 365.25;

            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
            diff -= months * 1000 * 60 * 60 * 24 * 30.44;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;

            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;

            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;

            const seconds = Math.floor(diff / 1000);

            document.getElementById("timer").textContent =
                `${years} Jahr(e), ${months} Monat(e), ${days} Tag(e), ` +
                `${hours} Stunde(n), ${minutes} Minute(n), ${seconds} Sekunde(n)`;

            const totalMs = now - startDate;
            const totalSeconds = Math.floor(totalMs / 1000);
            const totalMinutes = Math.floor(totalSeconds / 60);
            const totalHours = Math.floor(totalMinutes / 60);
            const totalDays = Math.floor(totalHours / 24);
            const totalWeeks = Math.floor(totalDays / 7);
            const totalMonths = Math.floor(totalWeeks / 4.345);

            if (now >= showFrom && now < showUntil) {
                document.getElementById("extraText").style.display = "block";
                document.getElementById("extraText").innerHTML =
                    `Das sind: ${totalMonths} Monat(e) oder ${totalWeeks} Woche(n) ` +
                    `oder ${totalDays} Tag(e) oder ${totalHours} Stunde(n) ` +
                    `oder ${totalMinutes} Minute(n) oder ${totalSeconds} Sekunde(n)`;
            } else {
                document.getElementById("extraText").style.display = "none";
            }
        }

        function checkPassword() {
            const input = document.getElementById("passwordInput").value;
            if (input === "mia2025") {
                document.getElementById("password-section").style.display = "none";
                document.getElementById("content").style.display = "block";
                updateTimer();
                setInterval(updateTimer, 1000);
                document.getElementById("loveMusic").play();
            } else {
                alert("Falsches Passwort ðŸ˜¢");
            }
        }

        function changeSong(songFile) {
            const player = document.getElementById("loveMusic");
            player.src = songFile;
            player.play();
        }
    </script>
